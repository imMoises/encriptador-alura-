<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="text-areas">
                <div class="text-area-container">
                    <textarea id="input" placeholder="Ingrese el texto a encriptar aquí"></textarea>
                    <div class="buttons">
                        <button onclick="handleEncriptar()">Encriptar</button>
                        <button onclick="handleDesencriptar()">Desencriptar</button>
                    </div>
                </div>
                <div class="text-area-container">
                    <textarea id="output" placeholder="Desencriptando..." readonly></textarea>
                    <button class="copy-button" id="btn-copy" onclick="handleCopy()">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Moisés Monterroza Morales</p>
        <div class="social-buttons">
            <a href="https://www.linkedin.com/in/moises-monterroza-morales/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/imMoises" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
